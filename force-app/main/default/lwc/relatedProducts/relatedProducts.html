                        alt="Description of the image"

                </lightning-layout-item>
                <lightning-layout-item padding="around-small" size="12">
                  <div class="page-section page-main slds-text-align_left">
                 
                    <h1 class="slds-text-heading_medium">
                      <lightning-formatted-rich-text
                      value={Product.fields.Name}></lightning-formatted-rich-text>
                 
                    </h1>
                    <lightning-formatted-rich-text
                      value={Product.fields.Description}></lightning-formatted-rich-text>
